version: '3.9'

services:
  spotify_etl:
    build:
      context: .
    container_name: spotify_etl
    env_file:
      - .env
    volumes:
      - .:/app
    command: python src/main.py
    depends_on:
      - snowflake

  streamlit:
    build:
      context: ./streamlit
    container_name: streamlit_app
    ports:
      - "${STREAMLIT_PORT:-8501}:8501"
    env_file:
      - ./streamlit/.env
    volumes:
      - ./streamlit:/app
    depends_on:
      - snowflake  # Optional, depending on your workflow

  airflow-init:
    image: apache/airflow:2.9.1
    container_name: airflow_init
    depends_on:
      - snowflake
    env_file:
      - ./airflow/.env
    volumes:
      - ./airflow/dags:/opt/airflow/dags
      - ./airflow/logs:/opt/airflow/logs
      - ./airflow/plugins:/opt/airflow/plugins
    entrypoint: >
      bash -c "airflow db init &&
               airflow users create --username admin --password admin --firstname Admin --lastname User --role Admin --email admin@example.com"


  airflow-webserver:
    image: apache/airflow:2.9.1
    container_name: airflow_webserver
    depends_on:
      - airflow-scheduler
    restart: always
    env_file:
      - ./airflow/.env
    volumes:
      - ./airflow/dags:/opt/airflow/dags
      - ./airflow/logs:/opt/airflow/logs
      - ./airflow/plugins:/opt/airflow/plugins
    ports:
      - "8080:8080"
    command: webserver

  airflow-scheduler:
    image: apache/airflow:2.9.1
    container_name: airflow_scheduler
    restart: always
    env_file:
      - ./airflow/.env
    volumes:
      - ./airflow/dags:/opt/airflow/dags
      - ./airflow/logs:/opt/airflow/logs
      - ./airflow/plugins:/opt/airflow/plugins
    command: scheduler

  dbt:
    build:
      context: ./dbt
    container_name: dbt_runner
    env_file:
      - ./airflow/.env
    volumes:
      - ./dbt:/usr/app
    working_dir: /usr/app
    entrypoint: [ "tail", "-f", "/dev/null" ]  # Keeps container running for manual exec

  snowflake:
    image: alpine:latest  # Snowflake is cloud-hosted, this is a dummy placeholder for dependency resolution
    container_name: snowflake
    command: ["echo", "Snowflake is in the cloud!"]

networks:
  default:
    name: spotify_net
